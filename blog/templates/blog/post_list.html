{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
    <div class="card my-2">
        <h3>{{ post.title }}</h3>
        <p class="text-muted text-small">{{ post.author.username }} on {{ post.created_date }}</p>
        <p>{{ post.text }}</p>
    </div>
{% endfor %}

{% endblock %}
